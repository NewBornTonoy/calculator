<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
</head>
<body>
    
    <div class="calculator">
        
        <div class="display">
        <!-- <input type="text" id="monitor" placeholder="hi" > -->
        </div>
      <!--   buttons -->
        <div class="items button">AC</div>
        <div class="items button">Del</div>
        <div class="items operators">%</div>
        <div class="items operators">/</div>
        <div class="items number">7</div>
        <div class="items number">8</div>
        <div class="items number">9</div>
        <div class="items operators">*</div>
        <div class="items number">4</div>
        <div class="items number">5</div>
        <div class="items number">6</div>
        <div class="items operators">-</div>
        <div class="items number">1</div>
        <div class="items number">2</div>
        <div class="items number">3</div>
        <div class="items operators">+</div>
        <div class="items zero number">0</div>
        <div class="items button">.</div>
        <div class="items operators">=</div>
      </div>
      <code style="margin-top: 2rem;">Tanvir Tonoy :) </code>
</body>
</html>
